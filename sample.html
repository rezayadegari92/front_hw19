<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزومه من</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    <div class="resume-container">
        <div class="profile">
            <img src="profile.jpg" alt="عکس پروفایل" class="profile-img">
            <h1>نام و نام خانوادگی</h1>
            <p>برنامه‌نویس و هنرمند</p>
        </div>
        <div class="contact-info">
            <h2>اطلاعات تماس</h2>
            <p><strong>ایمیل:</strong> your-email@example.com</p>
            <p><strong>شماره موبایل:</strong> 09123456789</p>
            <p><strong>تلفن خانه:</strong> 031-12345678</p>
        </div>
        <div class="personal-info">
            <h2>اطلاعات شخصی</h2>
            <p><strong>تاریخ تولد:</strong> 23 شهریور 1371</p>
            <p><strong>وضعیت تأهل:</strong> مجرد</p>
            <p><strong>وضعیت سربازی:</strong> معاف</p>
        </div>
    </div>
</body>
</html>
