<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="post">
    <div class="post-header">
      <img src="assets/nasa-logo.png" alt="Profile" class="profile-pic">
      <span class="username">nasa</span>
    </div>
    <img src="assets/galaxy.jpg" alt="Post" class="post-image">
    <div class="post-footer">
      <div class="actions">
        <span>❤️</span>
        <span>💬</span>
        <span>📤</span>
      </div>
      <div class="likes">1,234 likes</div>
      <div class="caption">
        <strong>username</strong> This is a sample caption for the post.
      </div>
    </div>
  </div>
</body>
</html>
